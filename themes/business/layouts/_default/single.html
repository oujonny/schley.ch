{{ define "main" }}
<main id="wrap" role="main">
  <div id="warp-pages" class="row" data-bs-spy="scroll">
      <div class="col-12 ps-md-0">
          <div id="pages" class="container p-0" data-bs-smooth-scroll="true" tabindex="0">
            <div class='page px-0 px-md-4 {{ if isset .Page.Params "background_color"}}page-bg-{{ .Page.Params.background_color }}{{ end }}'>
              <article id='{{ partial "utils/anchor.html" . }}' class="px-4 px-lg-3">
                  {{ if ne .Params.hide_title true }}
                      <div class="offset" style="padding-top: var(--scroll-offset);"></div>
                  {{ end }}
                  <div class="post py-3 py-md-5">
                    {{ if ne .Params.hide_title true }}    
                    <header class="post-header">
                        <h1 class="display-1 post-title">{{ .Title }}</h1>
                    </header>
                    {{ end }}
                    <section class="post-content">
                        <div class="container-fluid d-flex mt-md-0">
                            <div class="row">
                                {{ if isset .Page.Params "page_image" }}
                                        <div class="col-lg-7 px-0">
                                            {{ .Content }}
                                        </div>
                                        <div class="col-lg-5 order-first order-lg-last px-0 pb-4 pb-xl-2 ps-xl-4 pe-xl-0">
                                            {{ partial "utils/page_image.html" . }}
                                        </div>
                                {{ else }}
                                    <div class="col-12 px-0">
                                        {{ .Content }}
                                    </div>
                                {{ end }}
                            </div>
                        </div>
                    </section>
                  </div>
              </article>
            </div>
          </div>     
      </div>
  </div>
</main>
{{ end }}
