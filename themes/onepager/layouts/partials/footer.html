<footer class="site-footer container-fluid p-2">
    <div class=" align-items-center justify-content-center text-center">
      <div class="row">
        <div class="col">
        {{ with .Site.Params.copyright }}
          <section class="copyright w-100">{{ . | markdownify }}</section>
        {{ end }}
        </div>
      </div>
      <div class="row">
        <div class="col">
          <section>{{ echoParam .Site.Params "hidebyline" }}</section>
          {{ if ne .Site.Params.hidedesignbyline true }}
            <section>
              built with <span id="heart">♥️</span> by
              <a href="https://github.com/oujonny" target="_blank" title="Johann Schley">Johann Schley</a>
            </section>
          {{ end }}
        </div>
      </div>

  
    </div>
  </footer>
