<nav class="navbar fixed-top navbar-expand-lg bg-light shadow">
    <div id="nav" class="container-fluid mx-4">
        <a class="navbar-brand" href="{{ .Site.BaseURL }}">
            <img src="images/logo.jpg" alt="">
        </a>

        {{/*  mobile stuff  */}}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
            {{ range .Pages }}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href='#{{ partial "utils/anchor.html" . }}'>
                        {{ if isset  .Params "url_title" }} {{ .Params.url_title }} {{ else }} {{ .Title }} {{ end }}
                    </a>
                </li>
            {{ end }}
            </ul>
      </div>
    </div>
  </nav>







<div id="mobilenav-div" class="p-0 d-block d-md-none">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mobilenavModal">
        Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="mobilenavModal" tabindex="-1" aria-labelledby="mobilenavModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ range .Pages }}
                <a class='nav-link btn btn-link btn-block' href='#{{ partial "utils/anchor.html" . }}'>
                    {{ if isset  .Params "url_title" }} {{ .Params.url_title }} {{ else }} {{ .Title }} {{ end }}
                </a>
                {{ end }}
            </div>
        </div>
        </div>
    </div>
</div>
