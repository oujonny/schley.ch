<div id='{{ partial "utils/anchor.html" .}}-carousel' class="carousel carousel-dark slide" data-bs-ride="false" data-bs-interval="6000" data-bs-touch="true" data-bs-keyboard="true">
  <a class="unset" type="button" data-bs-slide="next" href='#{{ partial "utils/anchor.html" . }}-carousel'>
    <div class="carousel-inner container-fluid p-0 px-0"> 
      {{ range $index, $element := .Pages }}
      <div class="carousel-item">
        <div class="d-flex">
          <div class="carousel-item-text p-0 blockqoute">
            {{ .Content }}
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </a>
  <button class="carousel-control-prev d-none d-sm-block" type="button" data-bs-target='#{{ partial "utils/anchor.html" .}}-carousel' data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next d-none d-sm-block" type="button" data-bs-target='#{{ partial "utils/anchor.html" .}}-carousel' data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>   
</div>
